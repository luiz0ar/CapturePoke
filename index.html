<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
</head>
<body>
    <h1>Phone Book</h1>
    <div class="text-box">
        <input class="firstName" type="text" value="" placeholder="First Name"/>
        <input class="lastName" type="text" value="" placeholder="Last Name"/>
        <label for="country-code" placeholder="Country"></label>
        <select name="country" class="countryCode">
            <option value="+55">Brasil</option>
            <option value="+1">United States</option>
            <option value="+54">Argentina</option>
            <option value="+44">Reino Unido</option>
        </select>
        <input class="phoneNumber" type="number" value="" placeholder="Number"/>
        <b></b>
        <button class="submit">Confirm</button>
    </div>

    <div class="contactList">
        <h3>Contacts</h3>
        <button class="removeSelectedBtn" style="display:none;">Remove Contacts</button>
        <button class="cancelBtn" style="display:none;">Cancel</button>
        <ul class="contactsList"></ul>
    </div>
    <div class="message"></div>

    <script src="script.js"></script>
</body>
</html>
